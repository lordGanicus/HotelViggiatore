<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habitaciones Hotel - También te sugerimos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock:wght@400&family=Prociono:wght@400&family=Inter:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .habLink-section {
        width: 100%;
        min-height: 100vh;
        background: #f8f9fa;
        padding: 80px 20px 0;
        overflow-x: hidden;
      }

      /* Header Section */
      .habLink-header {
        text-align: center;
        margin-bottom: 80px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUpFade 1s ease-out 0.3s forwards;
      }

      .habLink-title {
        font-family: "Gloock", serif;
        font-size: clamp(28px, 4vw, 40px);
        color: #162231;
        margin-bottom: 20px;
        font-weight: 400;
        line-height: 1.2;
      }

      .habLink-title-line {
        width: clamp(200px, 25vw, 248px);
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #162231 50%,
          transparent 100%
        );
        margin: 0 auto;
      }

      /* Navigation Section */
      .habLink-nav-container {
        position: relative;
        max-width: 1400px;
        margin: 0 auto 100px;
        padding: 0 20px;
      }

      .habLink-nav-lines {
        position: relative;
        padding: 40px 0;
      }

      .habLink-nav-line-top,
      .habLink-nav-line-bottom {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, #162231 0%, #4a5568 100%);
        border-radius: 2px;
        animation: expandLine 1.5s ease-out 0.8s forwards;
      }

      .habLink-nav-line-top {
        top: 0;
      }

      .habLink-nav-line-bottom {
        bottom: 0;
      }

      .habLink-nav-list {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: clamp(20px, 4vw, 60px);
        list-style: none;
        padding: 20px 0;
      }

      .habLink-nav-item {
        opacity: 0;
        transform: translateY(30px);
      }

      .habLink-nav-item:nth-child(1) {
        animation: slideUpFade 0.8s ease-out 1.2s forwards;
      }
      .habLink-nav-item:nth-child(2) {
        animation: slideUpFade 0.8s ease-out 1.4s forwards;
      }
      .habLink-nav-item:nth-child(3) {
        animation: slideUpFade 0.8s ease-out 1.6s forwards;
      }
      .habLink-nav-item:nth-child(4) {
        animation: slideUpFade 0.8s ease-out 1.8s forwards;
      }
      .habLink-nav-item:nth-child(5) {
        animation: slideUpFade 0.8s ease-out 2s forwards;
      }

      .habLink-nav-link {
        font-family: "Prociono", serif;
        font-size: clamp(16px, 2vw, 20px);
        color: #162231;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        text-align: center;
        display: block;
        line-height: 1.4;
      }

      .habLink-nav-link::after {
        content: "";
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #162231, #4a5568);
        transition: width 0.3s ease;
      }

      .habLink-nav-link:hover {
        color: #4a5568;
        transform: translateY(-2px);
      }

      .habLink-nav-link:hover::after {
        width: 80%;
      }

      /* Hero Banner Section */
      .habLink-hero {
        position: relative;
        width: 100%;
        height: clamp(300px, 33vh, 400px);
        background-image: linear-gradient(
            rgba(22, 34, 49, 0.6),
            rgba(22, 34, 49, 0.4)
          ),
          url("https://res.cloudinary.com/ddqoou1fq/image/upload/v1754918889/eba5c9a9-cf12-435e-b264-4ea1242bfe22.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 -20px;
        opacity: 0;
        transform: translateY(50px);
        animation: slideUpFade 1s ease-out 2.5s forwards;
      }

      .habLink-hero-content {
        text-align: center;
        position: relative;
        z-index: 2;
        max-width: 800px;
        padding: 0 20px;
      }

      .habLink-hero-line-top,
      .habLink-hero-line-bottom {
        width: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #ffffff 50%,
          transparent 100%
        );
        margin: 0 auto;
        border-radius: 2px;
        animation: expandHeroLine 1.5s ease-out 3s forwards;
      }

      .habLink-hero-line-top {
        margin-bottom: 30px;
      }

      .habLink-hero-line-bottom {
        margin-top: 30px;
      }

      .habLink-hero-title {
        font-family: "Inter", sans-serif;
        font-weight: 800;
        font-size: clamp(24px, 4vw, 36px);
        color: #ffffff;
        text-align: center;
        line-height: 1.3;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeIn 1s ease-out 3.2s forwards;
      }

      /* Animations */
      @keyframes slideUpFade {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes expandLine {
        to {
          width: clamp(300px, 60vw, 800px);
        }
      }

      @keyframes expandHeroLine {
        to {
          width: clamp(250px, 50vw, 498px);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Tablet Styles */
      @media (max-width: 768px) {
        .habLink-section {
          padding: 60px 15px 0;
        }

        .habLink-nav-list {
          flex-direction: column;
          gap: 20px;
          align-items: stretch;
        }

        .habLink-nav-item {
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
        }

        .habLink-nav-link {
          padding: 16px 24px;
          width: 100%;
        }

        .habLink-hero {
          background-attachment: scroll;
          margin: 0 -15px;
        }

        .habLink-nav-container {
          margin-bottom: 80px;
        }
      }

      /* Mobile Styles */
      @media (max-width: 480px) {
        .habLink-section {
          padding: 40px 10px 0;
        }

        .habLink-header {
          margin-bottom: 60px;
        }

        .habLink-nav-lines {
          padding: 30px 0;
        }

        .habLink-nav-list {
          gap: 15px;
          padding: 15px 0;
        }

        .habLink-nav-link {
          font-size: 16px;
          padding: 14px 20px;
        }

        .habLink-hero {
          margin: 0 -10px;
          height: clamp(250px, 40vh, 300px);
        }

        .habLink-hero-content {
          padding: 0 15px;
        }
      }

      /* Hover effects for desktop */
      @media (min-width: 769px) {
        .habLink-nav-item {
          transition: transform 0.3s ease;
        }

        .habLink-nav-item:hover {
          transform: translateY(-5px);
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .habLink-section *,
        .habLink-section *::before,
        .habLink-section *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .habLink-hero {
          background-attachment: scroll;
        }
      }

      .habLink-nav-link:focus {
        outline: 2px solid #4a90e2;
        outline-offset: 2px;
      }

      /* Enhanced visual effects */
      .habLink-hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          rgba(22, 34, 49, 0.2) 100%
        );
        pointer-events: none;
      }

      .habLink-nav-link {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(22, 34, 49, 0.1);
      }

      .habLink-nav-link:hover {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 8px 25px rgba(22, 34, 49, 0.15);
      }
    </style>
  </head>
  <body>
    <section class="habLink-section">
      <!-- Header Section -->
      <header class="habLink-header">
        <h1 class="habLink-title">También te sugerimos</h1>
        <div class="habLink-title-line"></div>
      </header>

      <!-- Navigation Section -->
      <div class="habLink-nav-container">
        <div class="habLink-nav-lines">
          <div class="habLink-nav-line-top"></div>

          <nav role="navigation" aria-label="Tipos de habitaciones disponibles">
            <ul class="habLink-nav-list">
              <li class="habLink-nav-item">
                <a
                  href="/habitacion-individual-deluxe"
                  class="habLink-nav-link"
                >
                  Habitación Individual Deluxe
                </a>
              </li>
              <li class="habLink-nav-item">
                <a href="/habitacion-twin-deluxe" class="habLink-nav-link">
                  Habitación Twin Deluxe
                </a>
              </li>
              <li class="habLink-nav-item">
                <a href="/habitacion-triple-deluxe" class="habLink-nav-link">
                  Habitación Triple Deluxe
                </a>
              </li>
              <li class="habLink-nav-item">
                <a
                  href="/habitacion-matrimonial-estandar"
                  class="habLink-nav-link"
                >
                  Habitación Matrimonial Estándar
                </a>
              </li>
              <li class="habLink-nav-item">
                <a href="/habitacion-familiar-deluxe" class="habLink-nav-link">
                  Habitación Familiar Deluxe
                </a>
              </li>
            </ul>
          </nav>

          <div class="habLink-nav-line-bottom"></div>
        </div>
      </div>

      <!-- Hero Banner Section -->
      <section class="habLink-hero" role="banner">
        <div class="habLink-hero-content">
          <div class="habLink-hero-line-top"></div>
          <h2 class="habLink-hero-title">
            ESTANCIAS QUE INSPIRAN,<br />SERVICIOS QUE ENAMORAN
          </h2>
          <div class="habLink-hero-line-bottom"></div>
        </div>
      </section>
    </section>

    <script>
      // Intersection Observer for better performance and control
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("habLink-visible");
          }
        });
      }, observerOptions);

      // Observe all animated elements
      document.addEventListener("DOMContentLoaded", () => {
        const animatedElements = document.querySelectorAll(
          ".habLink-header, .habLink-nav-container, .habLink-hero"
        );
        animatedElements.forEach((el) => observer.observe(el));

        // Add smooth scrolling for anchor links
        document.querySelectorAll(".habLink-nav-link").forEach((link) => {
          link.addEventListener("click", (e) => {
            // If it's an internal anchor, add smooth scrolling
            if (link.getAttribute("href").startsWith("#")) {
              e.preventDefault();
              const target = document.querySelector(link.getAttribute("href"));
              if (target) {
                target.scrollIntoView({
                  behavior: "smooth",
                  block: "start",
                });
              }
            }
          });
        });
      });

      // Parallax effect for hero section (optional enhancement)
      window.addEventListener("scroll", () => {
        const hero = document.querySelector(".habLink-hero");
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;

        if (hero && window.innerWidth > 768) {
          hero.style.transform = `translateY(${rate}px)`;
        }
      });
    </script>
  </body>
</html>
